<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
    <meta http-equiv="refresh" content="3">
  </head>

  <body>
    {{template "partials/header" .}}

    <h1>{{ .Title }}</h1>

    <div>{{ .Error}}</div>

    {{ range .ProductDetails }}

        <p>{{ .Details }}</p>
        <br>
    {{ end }}

    {{template "partials/footer" .}}
  </body>
</html>
